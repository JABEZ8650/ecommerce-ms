basePath: /api
definitions:
  domain.CreatePaymentRequest:
    properties:
      amount:
        type: number
      order_id:
        type: string
      status:
        enum:
        - paid
        - pending
        - failed
        type: string
      user_id:
        type: string
    required:
    - amount
    - order_id
    - status
    - user_id
    type: object
  domain.Payment:
    properties:
      amount:
        type: number
      created_at:
        type: integer
      id:
        type: string
      order_id:
        type: string
      status:
        enum:
        - paid
        - pending
        - failed
        type: string
      updated_at:
        type: integer
      user_id:
        type: string
    required:
    - amount
    - order_id
    - status
    - user_id
    type: object
  domain.UpdatePaymentRequest:
    properties:
      amount:
        type: number
      status:
        enum:
        - paid
        - pending
        - failed
        type: string
    required:
    - amount
    - status
    type: object
host: localhost:8084
info:
  contact: {}
  description: This is the Payment microservice.
  title: Payment Microservice API
  version: "1.0"
paths:
  /payments:
    get:
      description: Get all payments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Payment'
            type: array
      summary: Get all payments
      tags:
      - payments
    post:
      consumes:
      - application/json
      description: Create a new payment
      parameters:
      - description: Payment Data
        in: body
        name: payment
        required: true
        schema:
          $ref: '#/definitions/domain.CreatePaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Payment'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a new payment
      tags:
      - payments
  /payments/{id}:
    delete:
      description: Delete a payment
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a payment
      tags:
      - payments
    get:
      description: Get payment by ID
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Payment'
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get payment by ID
      tags:
      - payments
    put:
      consumes:
      - application/json
      description: Update a payment
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated Payment Data
        in: body
        name: payment
        required: true
        schema:
          $ref: '#/definitions/domain.UpdatePaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Payment'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update a payment
      tags:
      - payments
swagger: "2.0"
